<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Sobre</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()"><span class="la-fechar"></span></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="la-copyright"></span>
                </label>
                <label class="item item-input">
                  - Pedro Marcondes
                </label>
                <label class="item item-input">
                    - Charles Mendes
                </label>
                <label class="item">
                    <button class="button button-block button-positive ion-star" type="submit">
                        <span class="la-avaliar"></span>
                    </button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
